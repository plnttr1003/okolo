<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Театр Около</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="styles/intro.css">
	<link rel="stylesheet" href="styles/headers.css">
	<script src="jquery-1.12.2.min.js" type="text/javascript"></script>
	<!--<script src="okolo.js" type="text/javascript"></script>-->
	<script src="data.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header_inner">
				<div class="menu">
					<a href="#schedule">Афиша</a>
					<a href="#about">О театре</a>
					<a href="#events">Спектакли</a>
					<a href="#actors">Труппа</a>
					<a href="#contacts">Контакты</a>
				</div>
			</div>
		</div>

		<div class="content" id="intro">
			<div class="content_inner intro_title">
				<div class="intro_content">
					<div class="intro_header">
						<a href="/" class="header_logo"></a>
						<div class="h5"></div>
						<a class="h0"></a>
					</div>
					<div class="intro_buttons">
						<div class="but b1">Подробнее</div>
						<div class="but b2">Купить</div>
					</div>
				</div>
			</div>
		</div>

		<!-- schedule block -->
		<div class="content" id="shedule">
			<div class="image">
				<div class="image_main_event"></div>
			</div>
			<div class="events" id="events"></div>
		</div>

		<!-- about block -->
		<div class="content" id="about"></div>

		<!-- events block -->
		<div class="content" id="events"></div>

		<!-- actors block -->
		<div class="content" id="actors"></div>

		<!-- contacts block -->
		<div class="content" id="contacts">
			<div class="map"></div>
			<div class="addres_cont"></div>
		</div>


		<div class="footer">
			<div id="footer_inner"></div>
		</div>
	</div>
</body>
</html>
